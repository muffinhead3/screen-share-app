    <style>

        .zoom-info { font-size: 0.75rem; color: #4fc3f7; font-weight: bold; min-width: 40px; text-align: center; }

        .zoom-btn:hover { background: rgba(255,255,255,0.25); }

        .fit-btn { padding: 6px 8px; border-radius: 8px; background: rgba(79, 195, 247, 0.3); border: 1px solid rgba(79, 195, 247, 0.5); color: #4fc3f7; cursor: pointer; font-size: 0.7rem; font-weight: bold; transition: all 0.2s; white-space: nowrap; }

        .device-info { font-size: 0.65rem; color: rgba(255,255,255,0.5); padding: 2px 8px; background: rgba(0,0,0,0.3); border-radius: 10px; }
        
        /* Í∞ÄÏö¥Îç∞ Ï†ïÎ†¨ Î∞è Ïä§ÌÅ¨Î°§ Í∞úÏÑ† */
        .pdf-canvas-container {

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const sessionId = window.location.pathname.split('/').pop();
        let socket = null;
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 1;
        let drawHistory = [];
        let currentFileType = null;
        let currentImage = null;
        let currentZoom = 1.0;
        let currentFileUrl = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let deviceType = 'unknown';
        const ERASER_SIZE = 20;
        const MIN_ZOOM = 0.2;
        const MAX_ZOOM = 3.0;
        const ZOOM_STEP = 0.15;
        
        const pdfCanvas = document.getElementById('pdfCanvas');
        const drawCanvas = document.getElementById('drawCanvas');
        const pdfCtx = pdfCanvas.getContext('2d');
        const drawCtx = drawCanvas.getContext('2d');
        const pointer = document.getElementById('consultantPointer');
        const canvasContainer = document.getElementById('canvasContainer');
        
        // ÎîîÎ∞îÏù¥Ïä§ Í∞êÏßÄ Ìï®Ïàò
        function detectDevice() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const userAgent = navigator.userAgent.toLowerCase();
            
            const isMobile = /android|webos|iphone|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isTablet = /ipad|android(?!.*mobile)/i.test(userAgent) || (width >= 768 && width <= 1024);
            const isIPad = /ipad/i.test(userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            if (isIPad || isTablet) {
                deviceType = 'tablet';
            } else if (isMobile || width < 768) {
                deviceType = 'mobile';
            } else {
                deviceType = 'pc';
            }
            
            const deviceNames = {
                'pc': 'üíª PC',
                'tablet': 'üì± ÌÉúÎ∏îÎ¶ø',
                'mobile': 'üì± Ïä§ÎßàÌä∏Ìè∞'
            };
            document.getElementById('deviceInfo').textContent = `${deviceNames[deviceType]} (${width}√ó${height})`;
            
            console.log(`ÎîîÎ∞îÏù¥Ïä§ Í∞êÏßÄ: ${deviceType}, Ìï¥ÏÉÅÎèÑ: ${width}x${height}`);
            return deviceType;
        }
        
        // ÎîîÎ∞îÏù¥Ïä§Ïóê Îî∞Î•∏ ÏµúÏ†Å Ï§å Í≥ÑÏÇ∞
        function calculateOptimalZoom() {
            const containerWidth = canvasContainer.clientWidth - 30;
            const containerHeight = canvasContainer.clientHeight - 30;
            
            let contentWidth, contentHeight;
            
            if (currentFileType === 'image' && currentImage) {
                contentWidth = currentImage.width;
                contentHeight = currentImage.height;
            } else if (pdfDoc && originalWidth > 0) {
                contentWidth = originalWidth / 1.5;
                contentHeight = originalHeight / 1.5;
            } else {
                return 1.0;
            }
            
            let optimalZoom;
            
            switch (deviceType) {
                case 'pc':
                    // PC: ÌôîÎ©¥Ïóê ÎßûÎäî ÌÅ¨Í∏∞ (ÏµúÎåÄ 100%)
                    const pcFitWidth = containerWidth / contentWidth;
                    const pcFitHeight = containerHeight / contentHeight;
                    optimalZoom = Math.min(1.0, pcFitWidth, pcFitHeight);
                    break;
                    
                case 'tablet':
                    // ÌÉúÎ∏îÎ¶ø: ÌôîÎ©¥ ÎÑàÎπÑÏóê ÎßûÏ∂§
                    optimalZoom = (containerWidth * 0.95) / contentWidth;
                    break;
                    
                case 'mobile':
                default:
                    // Ïä§ÎßàÌä∏Ìè∞: ÌôîÎ©¥ ÎÑàÎπÑÏóê Ï†ïÌôïÌûà ÎßûÏ∂§
                    optimalZoom = (containerWidth * 0.98) / contentWidth;
                    break;
            }
            
            optimalZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, optimalZoom));
            
            console.log(`ÏµúÏ†Å Ï§å Í≥ÑÏÇ∞: ${Math.round(optimalZoom * 100)}% (${deviceType})`);
            return optimalZoom;
        }
        
        // ÌôîÎ©¥ ÎßûÏ∂§ Í∏∞Îä•
        function fitToScreen() {
            currentZoom = calculateOptimalZoom();
            updateZoomInfo();
            applyZoom();
            
            // Í∞ÄÏö¥Îç∞Î°ú Ïä§ÌÅ¨Î°§
            setTimeout(() => {
                scrollToCenter();
            }, 100);
            
            const deviceNames = {
                'pc': 'PC',
                'tablet': 'ÌÉúÎ∏îÎ¶ø',
                'mobile': 'Ïä§ÎßàÌä∏Ìè∞'
            };
            showNotification(`${deviceNames[deviceType]} ÌôîÎ©¥Ïóê ÎßûÏ∂§ (${Math.round(currentZoom * 100)}%)`);
        }
        
        // Í∞ÄÏö¥Îç∞Î°ú Ïä§ÌÅ¨Î°§
        function scrollToCenter() {
            const container = canvasContainer;
            const wrapper = container.querySelector('.canvas-wrapper');
            
            if (wrapper && container) {
                const scrollLeft = (wrapper.offsetWidth - container.clientWidth) / 2;
                const scrollTop = 0;
                
                if (scrollLeft > 0) {
                    container.scrollLeft = scrollLeft;
                }
                container.scrollTop = scrollTop;
            }
        }
        
        function fromRatio(rx, ry) {
            return { x: rx * drawCanvas.width, y: ry * drawCanvas.height };
        }
        
        function pathFromRatio(ratioPath) {
            return ratioPath.map(p => fromRatio(p.x, p.y));
        }
        
        function updateZoomInfo() {
            document.getElementById('zoomInfo').textContent = `${Math.round(currentZoom * 100)}%`;
        }
        
        async function init() {
            detectDevice();
            
            window.addEventListener('resize', () => {
                detectDevice();
            });
            
            try {
                const response = await fetch(`/api/session/${sessionId}`);
                const data = await response.json();
                if (!data.success) {
                    showError('ÏÑ∏ÏÖòÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§', 'ÏÉÅÎã¥ÏÇ¨ÏóêÍ≤å ÏÉàÎ°úÏö¥ ÎßÅÌÅ¨Î•º ÏöîÏ≤≠Ìï¥ Ï£ºÏÑ∏Ïöî');
                    return;
                }
                initSocket();
                if (data.session.fileUrl) {
                    currentFileUrl = data.session.fileUrl;
                    
                    if (data.session.fileType === 'image') {
                        await loadImage(data.session.fileUrl);
                    } else {
                        await loadPDF(data.session.fileUrl);
                    }
                    currentPage = data.session.currentPage || 1;
                    drawHistory = data.session.drawings || [];
                    if (currentFileType === 'pdf') {
                        await renderPage(currentPage);
                    }
                    
                    setTimeout(() => {
                        fitToScreen();
                    }, 200);
                }
            } catch (error) {
                console.error('Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', error);
                showError('Ïó∞Í≤∞ Ïò§Î•ò', 'ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥ Ï£ºÏÑ∏Ïöî');
            }
        }
        
        function initSocket() {
            socket = io();
            socket.on('connect', () => {
                console.log('ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®');
                socket.emit('join-session', { sessionId, role: 'customer' });
                updateStatus('connected', 'Ïó∞Í≤∞Îê®');
            });
            socket.on('disconnect', () => { updateStatus('waiting', 'Ïó∞Í≤∞ ÎÅäÍπÄ'); });
            socket.on('error', (data) => { showError('Ïò§Î•ò', data.message); });
            socket.on('session-state', async (data) => {
                if (data.fileUrl) {
                    currentFileUrl = data.fileUrl;
                    
                    if (data.fileType === 'image') {
                        await loadImage(data.fileUrl);
                    } else {
                        await loadPDF(data.fileUrl);
                        currentPage = data.currentPage;
                        totalPages = data.totalPages;
                        await renderPage(currentPage);
                    }
                    drawHistory = data.drawings || [];
                    redrawAll();
                    
                    setTimeout(() => {
                        fitToScreen();
                    }, 200);
                }
            });
            socket.on('user-joined', (data) => { if (data.role === 'consultant') showNotification('ÏÉÅÎã¥ÏÇ¨Í∞Ä Ï†ëÏÜçÌñàÏäµÎãàÎã§'); });
            socket.on('user-left', (data) => { if (data.role === 'consultant') showNotification('ÏÉÅÎã¥ÏÇ¨ Ïó∞Í≤∞Ïù¥ ÎÅäÍ≤ºÏäµÎãàÎã§'); });
            socket.on('file-loaded', async (data) => {
                showNotification('ÏÉà ÌååÏùºÏù¥ Î°úÎìúÎêòÏóàÏäµÎãàÎã§');
                drawHistory = [];
                currentFileUrl = data.fileUrl;
                
                if (data.fileType === 'image') {
                    await loadImage(data.fileUrl);
                } else {
                    await loadPDF(data.fileUrl);
                    await renderPage(1);
                }
                
                setTimeout(() => {
                    fitToScreen();
                }, 200);
            });
            socket.on('page-changed', async (data) => {
                currentPage = data.page;
                totalPages = data.totalPages;
                drawHistory = [];
                await renderPage(currentPage);
                showNotification(`${currentPage} ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô`);
            });
            
            socket.on('draw-started', (data) => {});
            socket.on('drawing-update', (data) => {
                redrawAll();
                const realPath = pathFromRatio(data.path);
                drawPathReal(realPath, data.tool, data.color, data.width);
            });
            socket.on('draw-ended', (data) => {
                if (data.drawingData) {
                    drawHistory.push(data.drawingData);
                    redrawAll();
                }
            });
            
            socket.on('eraser-started', (data) => {
                const pos = fromRatio(data.x, data.y);
                eraseAt(pos.x, pos.y);
            });
            socket.on('erasing-update', (data) => {
                const realPath = pathFromRatio(data.path);
                for (const point of realPath) {
                    eraseAt(point.x, point.y);
                }
            });
            socket.on('eraser-ended', (data) => {
                if (data.eraserData) {
                    drawHistory.push(data.eraserData);
                    redrawAll();
                }
            });
            
            socket.on('drawing-undone', () => {
                if (drawHistory.length > 0) {
                    drawHistory.pop();
                    redrawAll();
                }
            });
            socket.on('drawings-cleared', () => {
                drawHistory = [];
                redrawAll();
            });
            socket.on('pointer-moved', (data) => {
                if (data.visible) {
                    const realPos = fromRatio(data.x, data.y);
                    pointer.style.left = `${realPos.x}px`;
                    pointer.style.top = `${realPos.y}px`;
                    pointer.classList.add('active');
                } else {
                    pointer.classList.remove('active');
                }
            });
        }
        
        function eraseAt(x, y) {
            drawCtx.save();
            drawCtx.globalCompositeOperation = 'destination-out';
            drawCtx.beginPath();
            drawCtx.arc(x, y, ERASER_SIZE, 0, Math.PI * 2);
            drawCtx.fill();
            drawCtx.restore();
        }
        
        function applyBlur(x, y, w, h) {
            const pixelSize = 10;
            const imageData = pdfCtx.getImageData(x, y, w, h);
            
            for (let py = 0; py < h; py += pixelSize) {
                for (let px = 0; px < w; px += pixelSize) {
                    let r = 0, g = 0, b = 0, count = 0;
                    
                    for (let dy = 0; dy < pixelSize && py + dy < h; dy++) {
                        for (let dx = 0; dx < pixelSize && px + dx < w; dx++) {
                            const idx = ((py + dy) * w + (px + dx)) * 4;
                            r += imageData.data[idx];
                            g += imageData.data[idx + 1];
                            b += imageData.data[idx + 2];
                            count++;
                        }
                    }
                    
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    for (let dy = 0; dy < pixelSize && py + dy < h; dy++) {
                        for (let dx = 0; dx < pixelSize && px + dx < w; dx++) {
                            const idx = ((py + dy) * w + (px + dx)) * 4;
                            imageData.data[idx] = r;
                            imageData.data[idx + 1] = g;
                            imageData.data[idx + 2] = b;
                        }
                    }
                }
            }
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = w;
            tempCanvas.height = h;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(imageData, 0, 0);
            
            drawCtx.drawImage(tempCanvas, x, y);
        }
        
        async function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    currentImage = img;
                    pdfDoc = null;
                    currentFileType = 'image';
                    totalPages = 1;
                    currentPage = 1;
                    originalWidth = img.width;
                    originalHeight = img.height;
                    document.getElementById('waitingScreen').style.display = 'none';
                    document.getElementById('errorScreen').classList.remove('active');
                    document.getElementById('pdfViewer').classList.add('active');
                    renderImage();
                    updatePageInfo();
                    resolve();
                };
                img.onerror = reject;
                img.src = url;
            });
        }
        
        function renderImage() {
            if (!currentImage) return;
            
            let width = currentImage.width * currentZoom;
            let height = currentImage.height * currentZoom;
            
            pdfCanvas.width = width;
            pdfCanvas.height = height;
            drawCanvas.width = width;
            drawCanvas.height = height;
            
            pdfCtx.drawImage(currentImage, 0, 0, width, height);
            redrawAll();
        }
        
        async function loadPDF(url) {
            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                totalPages = pdfDoc.numPages;
                currentPage = 1;
                currentImage = null;
                currentFileType = 'pdf';
                document.getElementById('waitingScreen').style.display = 'none';
                document.getElementById('errorScreen').classList.remove('active');
                document.getElementById('pdfViewer').classList.add('active');
                
                const page = await pdfDoc.getPage(1);
                const viewport = page.getViewport({ scale: 1.5 });
                originalWidth = viewport.width;
                originalHeight = viewport.height;
            } catch (error) {
                console.error('PDF Î°úÎìú Ïò§Î•ò:', error);
                showNotification('Î¨∏ÏÑúÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
            }
        }
        
        async function renderPage(pageNum) {
            if (!pdfDoc) return;
            const page = await pdfDoc.getPage(pageNum);
            const scale = 1.5 * currentZoom;
            const viewport = page.getViewport({ scale });
            
            pdfCanvas.width = viewport.width;
            pdfCanvas.height = viewport.height;
            drawCanvas.width = viewport.width;
            drawCanvas.height = viewport.height;
            
            await page.render({ canvasContext: pdfCtx, viewport: viewport }).promise;
            updatePageInfo();
            redrawAll();
        }
        
        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = `üìÑ ${currentPage} / ${totalPages}`;
        }
        
        document.getElementById('zoomInBtn').addEventListener('click', () => {
            if (currentZoom < MAX_ZOOM) {
                currentZoom = Math.min(currentZoom + ZOOM_STEP, MAX_ZOOM);
                updateZoomInfo();
                applyZoom();
            }
        });
        
        document.getElementById('zoomOutBtn').addEventListener('click', () => {
            if (currentZoom > MIN_ZOOM) {
                currentZoom = Math.max(currentZoom - ZOOM_STEP, MIN_ZOOM);
                updateZoomInfo();
                applyZoom();
            }
        });
        
        document.getElementById('fitWidthBtn').addEventListener('click', () => {
            fitToScreen();
        });
        
        function applyZoom() {
            if (currentFileType === 'image' && currentImage) {
                renderImage();
            } else if (pdfDoc) {
                renderPage(currentPage);
            }
        }
        
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        function drawPathReal(path, tool, color, width) {
            if (!path || path.length === 0) return;
            drawCtx.beginPath();
            drawCtx.strokeStyle = tool === 'highlighter' ? hexToRgba(color, 0.3) : color;
            drawCtx.lineWidth = tool === 'highlighter' ? width * 3 : width;
            drawCtx.lineCap = 'round';
            drawCtx.lineJoin = 'round';
            drawCtx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                drawCtx.lineTo(path[i].x, path[i].y);
            }
            drawCtx.stroke();
        }
        
        function drawShape(x1, y1, x2, y2, shape, color, width) {
            drawCtx.strokeStyle = color;
            drawCtx.lineWidth = width;
            drawCtx.lineCap = 'round';
            if (shape === 'rectangle') {
                drawCtx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            } else if (shape === 'circle') {
                const radiusX = Math.abs(x2 - x1) / 2;
                const radiusY = Math.abs(y2 - y1) / 2;
                const centerX = x1 + (x2 - x1) / 2;
                const centerY = y1 + (y2 - y1) / 2;
                drawCtx.beginPath();
                drawCtx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                drawCtx.stroke();
            }
        }
        
        function redrawAll() {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            for (const item of drawHistory) {
                if (item.tool === 'eraser') {
                    const realPath = pathFromRatio(item.path);
                    drawCtx.save();
                    drawCtx.globalCompositeOperation = 'destination-out';
                    for (const point of realPath) {
                        drawCtx.beginPath();
                        drawCtx.arc(point.x, point.y, ERASER_SIZE, 0, Math.PI * 2);
                        drawCtx.fill();
                    }
                    drawCtx.restore();
                } else if (item.tool === 'blur') {
                    const start = fromRatio(item.startX, item.startY);
                    const end = fromRatio(item.endX, item.endY);
                    const x = Math.min(start.x, end.x);
                    const y = Math.min(start.y, end.y);
                    const w = Math.abs(end.x - start.x);
                    const h = Math.abs(end.y - start.y);
                    if (w > 0 && h > 0) {
                        applyBlur(x, y, w, h);
                    }
                } else if (item.tool === 'pen' || item.tool === 'highlighter') {
                    const realPath = pathFromRatio(item.path);
                    drawPathReal(realPath, item.tool, item.color, item.width);
                } else {
                    const start = fromRatio(item.startX, item.startY);
                    const end = fromRatio(item.endX, item.endY);
                    drawShape(start.x, start.y, end.x, end.y, item.tool, item.color, item.width);
                }
            }
        }
        
        function updateStatus(status, text) {
            const badge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            badge.className = `status-badge ${status}`;
            statusText.textContent = text;
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => { notification.classList.remove('show'); }, 3000);
        }
        
        function showError(title, text) {
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('pdfViewer').classList.remove('active');
            document.getElementById('errorScreen').classList.add('active');
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorText').textContent = text;
        }
        
        init();
    </script>
</body>
