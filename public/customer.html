        <div id="errorScreen" class="error-screen">

            <div id="errorText" class="error-text">ìƒë‹´ì‚¬ì—ê²Œ ìƒˆë¡œìš´ ë§í¬ë¥¼ ìš”ì²­í•´ ì£¼ì„¸ìš”</div>

        <div id="pdfViewer" class="pdf-viewer">

    <div id="notification" class="notification"></div>
    
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const sessionId = window.location.pathname.split('/').pop();
        let socket = null;
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 1;
        let drawHistory = [];
        let currentFileType = null;
        let currentImage = null;
        let currentZoom = 1.0;
        let currentFileUrl = null;
        
        const pdfCanvas = document.getElementById('pdfCanvas');
        const drawCanvas = document.getElementById('drawCanvas');
        const pdfCtx = pdfCanvas.getContext('2d');
        const drawCtx = drawCanvas.getContext('2d');
        const pointer = document.getElementById('consultantPointer');
        
        function fromRatio(rx, ry) {
            return { x: rx * drawCanvas.width, y: ry * drawCanvas.height };
        }
        
        function pathFromRatio(ratioPath) {
            return ratioPath.map(p => fromRatio(p.x, p.y));
        }
        
        function updateZoomInfo() {
            document.getElementById('zoomInfo').textContent = `ğŸ” ${Math.round(currentZoom * 100)}%`;
        }
        
        async function init() {
            try {
                const response = await fetch(`/api/session/${sessionId}`);
                const data = await response.json();
                if (!data.success) {
                    showError('ì„¸ì…˜ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'ìƒë‹´ì‚¬ì—ê²Œ ìƒˆë¡œìš´ ë§í¬ë¥¼ ìš”ì²­í•´ ì£¼ì„¸ìš”');
                    return;
                }
                initSocket();
                if (data.session.fileUrl) {
                    currentFileUrl = data.session.fileUrl;
                    currentZoom = data.session.zoom || 1.0;
                    updateZoomInfo();
                    
                    if (data.session.fileType === 'image') {
                        await loadImage(data.session.fileUrl);
                    } else {
                        await loadPDF(data.session.fileUrl);
                    }
                    currentPage = data.session.currentPage || 1;
                    drawHistory = data.session.drawings || [];
                    if (currentFileType === 'pdf') {
                        await renderPage(currentPage);
                    }
                }
            } catch (error) {
                console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                showError('ì—°ê²° ì˜¤ë¥˜', 'ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ ì£¼ì„¸ìš”');
            }
        }
        
        function initSocket() {
            socket = io();
            socket.on('connect', () => {
                console.log('ì„œë²„ ì—°ê²°ë¨');
                socket.emit('join-session', { sessionId, role: 'customer' });
                updateStatus('connected', 'ì—°ê²°ë¨');
            });
            socket.on('disconnect', () => { updateStatus('waiting', 'ì—°ê²° ëŠê¹€'); });
            socket.on('error', (data) => { showError('ì˜¤ë¥˜', data.message); });
            socket.on('session-state', async (data) => {
                if (data.fileUrl) {
                    currentFileUrl = data.fileUrl;
                    currentZoom = data.zoom || 1.0;
                    updateZoomInfo();
                    
                    if (data.fileType === 'image') {
                        await loadImage(data.fileUrl);
                    } else {
                        await loadPDF(data.fileUrl);
                        currentPage = data.currentPage;
                        totalPages = data.totalPages;
                        await renderPage(currentPage);
                    }
                    drawHistory = data.drawings || [];
                    redrawAll();
                }
            });
            socket.on('user-joined', (data) => { if (data.role === 'consultant') showNotification('ìƒë‹´ì‚¬ê°€ ì ‘ì†í–ˆìŠµë‹ˆë‹¤'); });
            socket.on('user-left', (data) => { if (data.role === 'consultant') showNotification('ìƒë‹´ì‚¬ ì—°ê²°ì´ ëŠê²¼ìŠµë‹ˆë‹¤'); });
            socket.on('file-loaded', async (data) => {
                showNotification('ìƒˆ íŒŒì¼ì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤');
                drawHistory = [];
                currentFileUrl = data.fileUrl;
                currentZoom = 1.0;
                updateZoomInfo();
                
                if (data.fileType === 'image') {
                    await loadImage(data.fileUrl);
                } else {
                    await loadPDF(data.fileUrl);
                    await renderPage(1);
                }
            });
            socket.on('page-changed', async (data) => {
                currentPage = data.page;
                totalPages = data.totalPages;
                drawHistory = [];
                await renderPage(currentPage);
                showNotification(`${currentPage} í˜ì´ì§€ë¡œ ì´ë™`);
            });
            
            // ì¤Œ ë³€ê²½ ì´ë²¤íŠ¸ ìˆ˜ì‹ 
            socket.on('zoom-changed', async (data) => {
                currentZoom = data.zoom;
                updateZoomInfo();
                
                if (currentFileType === 'image' && currentImage) {
                    renderImage();
                } else if (pdfDoc) {
                    await renderPage(currentPage);
                }
                showNotification(`í™”ë©´ í¬ê¸°: ${Math.round(currentZoom * 100)}%`);
            });
            
            socket.on('draw-started', (data) => {});
            socket.on('drawing-update', (data) => {
                redrawAll();
                const realPath = pathFromRatio(data.path);
                drawPathReal(realPath, data.tool, data.color, data.width);
            });
            socket.on('draw-ended', (data) => {
                if (data.drawingData) {
                    drawHistory.push(data.drawingData);
                    redrawAll();
                }
            });
            socket.on('drawing-undone', () => {
                if (drawHistory.length > 0) {
                    drawHistory.pop();
                    redrawAll();
                }
            });
            socket.on('drawings-cleared', () => {
                drawHistory = [];
                redrawAll();
            });
            socket.on('pointer-moved', (data) => {
                if (data.visible) {
                    const realPos = fromRatio(data.x, data.y);
                    pointer.style.left = `${realPos.x}px`;
                    pointer.style.top = `${realPos.y}px`;
                    pointer.classList.add('active');
                } else {
                    pointer.classList.remove('active');
                }
            });
        }
        
        async function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    currentImage = img;
                    pdfDoc = null;
                    currentFileType = 'image';
                    totalPages = 1;
                    currentPage = 1;
                    document.getElementById('waitingScreen').style.display = 'none';
                    document.getElementById('errorScreen').classList.remove('active');
                    document.getElementById('pdfViewer').classList.add('active');
                    renderImage();
                    updatePageInfo();
                    resolve();
                };
                img.onerror = reject;
                img.src = url;
            });
        }
        
        function renderImage() {
            if (!currentImage) return;
            
            // ì¤Œ ì ìš©ëœ í¬ê¸° ê³„ì‚°
            let width = currentImage.width * currentZoom;
            let height = currentImage.height * currentZoom;
            
            pdfCanvas.width = width;
            pdfCanvas.height = height;
            drawCanvas.width = width;
            drawCanvas.height = height;
            
            pdfCtx.drawImage(currentImage, 0, 0, width, height);
            redrawAll();
        }
        
        async function loadPDF(url) {
            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                totalPages = pdfDoc.numPages;
                currentPage = 1;
                currentImage = null;
                currentFileType = 'pdf';
                document.getElementById('waitingScreen').style.display = 'none';
                document.getElementById('errorScreen').classList.remove('active');
                document.getElementById('pdfViewer').classList.add('active');
            } catch (error) {
                console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
                showNotification('ë¬¸ì„œë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
            }
        }
        
        async function renderPage(pageNum) {
            if (!pdfDoc) return;
            const page = await pdfDoc.getPage(pageNum);
            const scale = 1.5 * currentZoom; // ê¸°ë³¸ ìŠ¤ì¼€ì¼ì— ì¤Œ ì ìš©
            const viewport = page.getViewport({ scale });
            
            pdfCanvas.width = viewport.width;
            pdfCanvas.height = viewport.height;
            drawCanvas.width = viewport.width;
            drawCanvas.height = viewport.height;
            
            await page.render({ canvasContext: pdfCtx, viewport: viewport }).promise;
            updatePageInfo();
            redrawAll();
        }
        
        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = `ğŸ“„ ${currentPage} / ${totalPages} í˜ì´ì§€`;
        }
        
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        function drawPathReal(path, tool, color, width) {
            if (!path || path.length === 0) return;
            drawCtx.beginPath();
            drawCtx.strokeStyle = tool === 'highlighter' ? hexToRgba(color, 0.3) : color;
            drawCtx.lineWidth = tool === 'highlighter' ? width * 3 : width;
            drawCtx.lineCap = 'round';
            drawCtx.lineJoin = 'round';
            drawCtx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                drawCtx.lineTo(path[i].x, path[i].y);
            }
            drawCtx.stroke();
        }
        
        function drawShape(x1, y1, x2, y2, shape, color, width) {
            drawCtx.strokeStyle = color;
            drawCtx.lineWidth = width;
            drawCtx.lineCap = 'round';
            if (shape === 'rectangle') {
                drawCtx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            } else if (shape === 'circle') {
                const radiusX = Math.abs(x2 - x1) / 2;
                const radiusY = Math.abs(y2 - y1) / 2;
                const centerX = x1 + (x2 - x1) / 2;
                const centerY = y1 + (y2 - y1) / 2;
                drawCtx.beginPath();
                drawCtx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                drawCtx.stroke();
            }
        }
        
        function redrawAll() {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
            for (const item of drawHistory) {
                if (item.tool === 'pen' || item.tool === 'highlighter') {
                    const realPath = pathFromRatio(item.path);
                    drawPathReal(realPath, item.tool, item.color, item.width);
                } else {
                    const start = fromRatio(item.startX, item.startY);
                    const end = fromRatio(item.endX, item.endY);
                    drawShape(start.x, start.y, end.x, end.y, item.tool, item.color, item.width);
                }
            }
        }
        
        function updateStatus(status, text) {
            const badge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            badge.className = `status-badge ${status}`;
            statusText.textContent = text;
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => { notification.classList.remove('show'); }, 3000);
        }
        
        function showError(title, text) {
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('pdfViewer').classList.remove('active');
            document.getElementById('errorScreen').classList.add('active');
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorText').textContent = text;
        }
        
        window.addEventListener('resize', () => {
            // í™”ë©´ í¬ê¸° ë³€ê²½ ì‹œì—ëŠ” ì¤Œ ë ˆë²¨ ìœ ì§€
        });
        
        init();
    </script>
